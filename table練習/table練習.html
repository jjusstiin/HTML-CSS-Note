<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>線上及實體課程的差異</h1>
    <table class="price">   <!--創立table表格-->
        <tr>    <!--tr表格列-->
            <th>項目</th>   <!--th表格標題-->
            <th>Hex School 線上課程</th>
            <th>一般線上課程</th>
            <th>實體課程</th>
        </tr>
        <tr>
            <td>費用</td>   <!--td表格內容-->
            <td class="light">較低</td>
            <td class="light">較低</td>
            <td>較高</td>
        </tr>
        <tr>
            <td>學習效果</td>
            <td>一般</td>
            <td class="light">較低</td>
            <td class="light">恨好</td>
        </tr>
        <tr>
            <td>Code review</td>
            <td class="light">有</td>
            <td>無</td>
            <td>不一定</td>
        </tr>
        <tr>
            <td>課程更新速度</td>
            <td class="light">普通</td>
            <td class="light">普通</td>
            <td>較慢</td>
        </tr>
        <tr>
            <td>多次複習</td>
            <td class="light">可</td>
            <td>可</td>
            <td>不可</td>
        </tr>
        <tr>
            <td>字幕</td>
            <td class="light">有</td>
            <td>不一定</td>
            <td>板書</td>
        </tr>
    </table>
</body>
</html>
