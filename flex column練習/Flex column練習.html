            <h2>採購BNT疫苗 行政院：疾管署正式官方名稱簽約 不容矮化國格</h2>
            <p>台積電、鴻海與上海復星簽訂採購新冠肺炎BNT疫苗合約，公告中提到「台灣地區」遭疑矮化。行政院發言人羅秉成今天說，衛福部疾病管制署（CDC）簽約一定是使用正式官方名稱，不容發生有損國格、矮化政府的情形。羅秉成並表示，出售方是香港復星，是上海復星的子公司，依相關規定需要發布公告，「重訊的發布，跟我們政府無關」。</p>
