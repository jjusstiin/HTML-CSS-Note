<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html"> <!--action="需要導入到的資料庫位置，暫時沒有所以寫隨便一個位置"-->
        <label for="mail">電子郵件：</label> <!--點選文字時，會自動跳到相同內容id的input-->
        <input id="mail" type="text" placeholder="請輸入電子郵件" name="mail"> 
        <!--for會呼應到相同內容的id，type input型態，placehoder輸入欄內的文字，name給資料庫使用的項目-->
        <label for="person">姓名：</label>
        <input id="person" type="text" placeholder="請輸入姓名" name="person">
        <input type="submit" value="下一步"> <!--submit輸入確認型態，value回傳值和按鈕呈現的文字-->
        <h2>姓名</h2>
        <input type="radio" name="sex" value="male">男生  <!--radio選則型態，同name只有一個選項，value回傳值-->
        <input type="radio" name="sex" value="female">女生
        <h2>興趣</h2>
        <input type="checkbox" value="moive" name="hobby">看電影 <!--checkbox多選型態，同name可以有多個答案-->
        <input type="checkbox" value="camping" name="hobby">露營
        <input type="checkbox" value="music" name="hobby">聽音樂
        <br> 
        <label for="birth">生日年</label>
        <select name="birth" id="birth"> <!--選項欄-->
            <option value="1900">1900</option> <!--選項-->
            <option value="1901">1901</option>
        </select>
        <h2>
            <label for="content">內容</label>
        </h2>
        <textarea name="content" placeholder="請輸入30" id="content" cols="20" rows="2">可以預輸入文字</textarea> 
        <!--文字輸入區域，cols一行字數，row行數，textarea大小會改變，但也可使用css直接條診大小-->
        <br>
        <input type="date">
        <br>
        <input type="range">
        <br>
        <input type="file">
        <br>
        <input type="submit" value="送出">

    </form>
</body>
</html>
